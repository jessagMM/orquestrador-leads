<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Configurações de Regras</title>
    <link
      rel="stylesheet"
      href="css/style.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Painel de Configuração de Regras</h1>
        <p>Arraste e solte uma regra por vez para ordenar e ao final clique em salvar.</p>
      </header>

      <main>
        <aside class="ruleset-sidebar">
          <h2>Conjuntos de Regras</h2>
          <ul id="ruleset-list">
          </ul>
        </aside>

        <section class="rules-display">
          <h2 id="current-ruleset-name">Selecione um conjunto</h2>
          <p id="current-ruleset-description"></p>
          <ul
            id="rule-list"
            class="sortable-list"
          >
          </ul>
          <button
            id="save-order-btn"
            class="btn-save-order hidden"
          >
            Salvar Ordem
          </button>
        </section>
      </main>
    </div>

    <div
      id="edit-modal"
      class="modal"
    >
      <div class="modal-content">
        <header class="modal-header">
          <h3 id="modal-title">Editar Regra</h3>
          <span class="close-button">&times;</span>
        </header>
        <div id="modal-body">
        </div>
        <footer class="modal-footer">
          <button
            id="save-params-btn"
            class="btn-primary"
          >
            Salvar
          </button>
        </footer>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
